# Backend
image_backend="ascii"

# ASCII Logo
ascii_distro="fedora"  # change to "generic" or your distro
ascii_colors=(5 6 4 3 2 1 7)  # purple, cyan, blue, yellow, green, red, white

# Colors for info text (retro-styled)
colors=(5 13 4 3 2 4 15)

# Text display
bold="on"
underline_enabled="on"
underline_char="-"

# Info Display
print_info() {
    info title
    info underline
    info "${c1} OS" os
    info "${c1} ├ " distro
    info "${c1} ├ " kernel
    info "${c1} ├󰏗 " packages
    info "${c1} └ " shell
    echo
    info "${c2} DE/WM" wm
    info "${c2} ├󰂫 " theme
    info "${c2} ├󰂫 " icons
    info "${c2} └ " term
    echo
    info "${c3} PC" model
    info "${c3} ├󰅐 " uptime
    info "${c3} └ " resolution
}

# Separator and alignment
separator=" : "
align="left"
gap=3
padding=1

# Image size (only applies if image_backend is not ascii)
image_size="auto"
