# Backend
image_backend="ascii"

# ASCII Logo
ascii_distro="fedora"  # change to "generic" or your distro
ascii_colors=(7 6 4 3 2 1 7)  # purple, cyan, blue, yellow, green, red, white

# Colors for info text (retro-styled)
colors=(1 13 4 3 2 4 15)

# Text display
bold="on"
underline_enabled="on"
underline_char="-"

# Info Display
print_info() {
    info title
    prin "┌────────────────────────────────────────────────────────────┐"
    info "|-OS" distro
    info "|-Host" model
    info "|-Kernel" kernel
    info "|-Uptime" uptime
    info "|-Shell" shell
    info "|-Terminal" term
    info "|-Memory" memory
    info "|-WM" wm
    prin "└───────────────────────────────────────────────────────────┘"
}

# Separator and alignment
separator=" : "
align="left"
gap=3
padding=1

# Image size (only applies if image_backend is not ascii)
image_size="auto"
