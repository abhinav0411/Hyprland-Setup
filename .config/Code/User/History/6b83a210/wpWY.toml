[window]
opacity = 0.5

[font]
normal.family = "Terminus (TTF)"
bold.family = "Terminus (TTF)"
italic.family = "Terminus (TTF)"
bold_italic.family = "Terminus (TTF)"
size = 10.0

[colors.primary]
background = "#0A0F1C"
foreground = "#00FFFF"

[colors.cursor]
text = "#0A0F1C"
cursor = "#00FF9F"

[colors.selection]
text = "#00FFFF"
background = "#003344"

[colors.normal]
black   = "#000000"
red     = "#FF5F5F"
green   = "#5FFF87"
yellow  = "#FFFF87"
blue    = "#5FAFFF"
magenta = "#AF5FFF"
cyan    = "#5FFFFF"
white   = "#CFCFCF"

[colors.bright]
black   = "#5F5F5F"
red     = "#FF8787"
green   = "#87FFAF"
yellow  = "#FFFFAF"
blue    = "#87D7FF"
magenta = "#D787FF"
