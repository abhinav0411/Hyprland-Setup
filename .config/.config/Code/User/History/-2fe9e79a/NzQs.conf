image_backend="ascii"

ascii_distro="fedora"
ascii_colors=(13 2 4 3 2 1 7)  
colors=(6 5 13 4 1 11 15)


# Text display
bold="on"
underline_enabled="on"
underline_char="-"

# Info Display
print_info() {
    info title
    prin "┌────────────────────────────────────────────────────────────┐"
    info "|-OS" distro
    info "|-Host" model
    info "|-Kernel" kernel
    info "|-Uptime" uptime
    info "|-Shell" shell
    info "|-Terminal" term
    info "|-Memory" memory
    info "|-WM" wm
    prin "└───────────────────────────────────────────────────────────┘"
}

# Separator and alignment
separator=" : "
align="left"
gap=3
padding=1

# Image size (only applies if image_backend is not ascii)
image_size="auto"
